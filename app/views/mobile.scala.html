@()(implicit rh: RequestHeader)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beez</title>
  <meta name="viewport" content="user-scalable=0, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>

<div id="touchviewport">
  <nav id="tabs"></nav>
  <div id="xyaxis"></div>
</div>

<div class="message" id="connect">
  <p class="main">
    Connecting...
    <a href="">Reload</a>
  </p>
</div>

<div class="message" id="disconnect" style="display: none">
  <p class="main error">
    Hive has disconnected. 
    <a href="">Reload</a>
  </p>
</div>

  <script src="@routes.Assets.at("vendors/jquery/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("vendors/underscore/underscore-min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("vendors/backbone/backbone-min.js")" type="text/javascript"></script>

  <script type="text/javascript">
  var WEBSOCKET_ENDPOINT = "@routes.Application.join(java.util.UUID.randomUUID().toString()).webSocketURL()";
  var PEER_HIVE_ID = "_hive_"; // FIXME
  window.beez = {};
  </script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/network.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/XYaxis.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/Parameter.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/Tab.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/views/XYaxisTouchableView.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/views/TabView.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/audioMath.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/common.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/mobile.js")"></script>
</body>
</html>
