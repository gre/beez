@(slug: String, slugUrl: String)(implicit rh: RequestHeader)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beez</title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>

<div id="wrapper">
  <header>
    <a class="github" href="http://github.com/gre/beez">Github</a>
    <h1><a href="/">Beez</a></h1>
  </header>

  <div class="content">
    <h2 class="url">@(slugUrl)</h2>
    <div class="tip">
      ^ Hey, <strong>Open this URL on Android Chrome</strong> or another computer !
    </div>
  </div>

  <div id="waveform"></div>
  <footer id="params"></footer>
</div>

  <script src="@routes.Assets.at("vendors/jquery/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("vendors/underscore/underscore-min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("vendors/backbone/backbone-min.js")" type="text/javascript"></script>

  <script type="text/javascript">
  var WEBSOCKET_ENDPOINT = "@routes.Application.join(slug, java.util.UUID.randomUUID().toString()).webSocketURL()";
  window.beez = {};
  </script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/network.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/audio.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/sequence.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/XYaxis.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/Waveform.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/models/Parameter.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/views/XYaxisMouseView.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/views/WaveformView.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/views/SequenceView.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/audioMath.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/common.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/hive.js")"></script>
</body>
</html>
